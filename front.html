<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
</head>

<body class="front-1">
    <div class="col-lg-8 col-xs-12 col-centered container">
        <h1 class="col-lg-8 col-xs-12 col-centered">TODO List</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Things to be done....">
            <button type="submit" class="input-btn">Add Item</button>
        </form>
        <ul class="todo-items">
            
        </ul>
        <button onclick="deleteAll()" id="clear-list" > Clear All Items</button>
    </div>
</body>
<script src="script.js"></script>

</html>
